<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<style>
    table {
        border-spacing: 0 20px;
        font:  bold 120% Arial, serif;
        margin: 40px auto;
        text-align: center;
        vertical-align: middle;
        width: 80%;
        border: 5px solid rgba(12, 9, 9, 0.99);
    }
    input {
        color: rgb(30, 28, 28);
        font:  bold 100% Arial, serif;
    }
</style>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getFirstName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getEmail()}"></td>
        <td>
            <form th:method="GET" th:action="@{/users/{id}/update(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete" />
            </form>
        </td>
    </tr>
    </tbody>
</table>
<center>
    <form th:method="GET" th:action="@{/users/new}">
        <input type="submit" value="Add new User"/>
    </form>
</center>
</html>
